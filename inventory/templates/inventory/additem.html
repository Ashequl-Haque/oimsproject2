<!DOCTYPE html>
<html>
<head>
	
  <title>Add items</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="http://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
</head>
<body>
<h3> Add your New Items Here!</h3>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Item</button>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Item Add</h4>
        </div>
        <div class="modal-body">
          
    	    Item name:
 			<input type="text" name="itemname" id= "itemname">
  			<br>
  			Item Quantity:
  			<input type="text" name="itemqty" id="itemqty">
            <br>
            Vendor Name:
  			<input type="text" name="vendorname" id="vendorname">


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="additem()" data-dismiss="modal">Add Now</button>
        </div>
      </div>
      
    </div>
</div>
    <div id="addeditems">
    

    </div>
<script type="text/javascript">
      function additem() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                  //document.getElementById("demo").innerHTML = this.responseText;
                  document.getElementById("addeditems").innerHTML = "Okay!" 
              }
          };
          xhttp.open("POST", "item_is_added/", true);
          var csrftoken = getCookie('csrftoken');

          xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          xhttp.setRequestHeader("X-CSRFToken", csrftoken);
          
          query = "&itemname=" +document.getElementById("itemname").value;
          query += "&itemqty=" + document.getElementById("itemqty").value;
          query += "&vendorname=" + document.getElementById("vendorname").value;
          




          xhttp.send(query);
      }	
</script>>
</body>
</html>
