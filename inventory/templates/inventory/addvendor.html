<body>

 </td>
</tr>


</table>

<div>
     <button type="button" onclick="additem()">Add Now</button>
</div>

    <div id="addedvendors"></div>

<script type="text/javascript">
      function additem() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                  //document.getElementById("demo").innerHTML = this.responseText;
                  document.getElementById("addedvendors").innerHTML = "Okay!" 
              }
          };
          xhttp.open("POST", "vendoradded/", true);
          var csrftoken = getCookie('csrftoken');

          xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          xhttp.setRequestHeader("X-CSRFToken", csrftoken);
          
          query = "&vendorname=" +document.getElementById("vendorname").value;
          query += "&addess=" +document.getElementById("address").value;
          query += "&contact=" +document.getElementById("contact").value;
          query += "&email=" +document.getElementById("email").value;
          query += "&desc=" +document.getElementById("desc").value;
          query += "&dateadded=" +document.getElementById("dateadded").value;
          query += "&datemodified=" +document.getElementById("datemodified").value;
          query += "&addedby=" +document.getElementById("addedby").value;
          query += "&modifiedby=" +document.getElementById("modifiedby").value;
          query += "&active=" +document.getElementById("active").value;
          query += "&vendorid=" +document.getElementById("vendorid").value;
         
          




          xhttp.send(query);
      } 


            function getCookie(name) {
          var cookieValue = null;
          if (document.cookie && document.cookie != '') {
              var cookies = document.cookie.split(';');
              for (var i = 0; i < cookies.length; i++) {
                  var cookie = jQuery.trim(cookies[i]);
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) == (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
</script>
